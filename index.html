<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest calculator</title>
    <style>
        body {
           background-image: linear-gradient(to bottom right, red, yellow); 
           height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
      .center { 
          margin-left: auto;
          margin-right: auto;
          
      }  
      h1 {
          margin-top: 120px;
      }
      input, select {
          border-radius: 3px;
      }
    </style>
</head>
<body >
    <h1  align="center"><u>Simple Interest Calculator</u></h1>
    <form style="margin-top: 150px;">
        <table class="center">
        <tr >
        <th>Enter principal:</th><td ><input type="text" id="principal" required></td>
    </tr>
    <tr>
        <th>Enter time:</th><td><input type="text" id="time" required/></td>
        <td><select name="time period" id="timeperiod">
            <option value="years">Years</option>
            <option value="months">Months</option>
        </select></td>
    </tr>
    <tr>
        <th>Enter rate:</th><td ><input type="text" id="rate" required></td>
    </tr>
    <tr>
        <td colspan="3" align="center"><input type="submit" onclick="calc()"></input></td>
    </tr>
    </table>
    </form>
    
    <script>
        function calc() {
            var pri = document.getElementById('principal').value;
            var time = document.getElementById('time').value;
            var rate = document.getElementById('rate').value;
            var timeperiod = document.getElementById('timeperiod').value;
            
           
            if(timeperiod == "years") {
                var res = (pri * time * rate) / 100;
            
            if(isNaN(res)) alert('Please enter all three inputs as numbers');
            else if(res == 0) alert('Please fill all fields');
            else {
            
            document.write("The Simple Interest is " + res);
           
            }
            }
            else {
                var res = (pri * time * rate) / (100 * 12);
            
            if(isNaN(res)) alert('Please enter all three inputs as numbers');
            else if(res == 0) alert('Please fill all fields');
            else {
                
            document.write("The Simple Interest is " + res);
        
            
            }
        
            }
            document.body.style.backgroundColor = "#ffe680";
        }
        
    </script>
    
</body>
</html>
